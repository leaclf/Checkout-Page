<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2 class="header-checkout">Checkout</h2>
    <div class="container">
        <div class="item-list">
            <div class="item-wrapper">
                <div class="item">
                    <img src="photo1.png" alt="" class="item__image">
                    <div class="item__info">
                        <p class="item__name">Vintage Backbag</p>
                        <div class="item-badge-list">
                            <span class="mid-badge">$54.99</span>
                            <span class="min-badge"><strike>$94.99</strike></span>
                        </div>
                        <div class="item-count">
                            <span class="material-symbols-outlined symbol">
                                remove
                            </span>
                            <span class="item__amount">1</span>
                            <span class="material-symbols-outlined symbol">
                                add
                            </span>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img src="photo2.png" alt="" class="item__image">
                    <div class="item__info">
                        <p class="item__name">Levi Shoes</p>
                        <div class="item-badge-list">
                            <span class="mid-badge">$74.99</span>
                            <span class="min-badge"><strike>$124.99</strike></span>
                        </div>
                        <div class="item-count">
                            <span class="material-symbols-outlined symbol">
                                remove
                            </span>
                            <span class="item__amount">1</span>
                            <span class="material-symbols-outlined symbol">
                                add
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sum">
                <span>Shipping</span>
                <span>$19</span>
            </div>
            <div class="sum total">
                <span class="total">Total</span>
                <span class="total__price">$148.98</span>
            </div>
        </div>
        <main>
            <div class="form-holder">
                <p class="contact__info">Contact information</p>
                <div class="form-control">
                    <div>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-input">
                        <input type="email" name="mail" id="email" placeholder="Enter your email...">
                        <span class="material-symbols-outlined sign" style="display: flex; align-items: center;">
                            mail
                        </span>
                    </div>
                </div>
                <div class="form-control">
                    <div>
                        <label for="phone">Phone</label>
                    </div>
                    <div class="form-input">
                        <input type="tel" name="telephone" id="phone" placeholder="Enter your phone...">
                        <span class="material-symbols-outlined sign" style="display: flex; align-items: center;">
                            call
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-holder">
                <p class="shipping__info">Shipping address</p>
                <div class="form-control">
                    <div>
                        <label for="name">Full name</label>
                    </div>
                    <div class="form-input">
                        <input type="text" name="fullname" id="name" placeholder="Rodney Cotton" style="color: #000;">
                        <span class="material-symbols-outlined sign" style="display: flex; align-items: center;">
                            account_circle
                        </span>
                    </div>
                </div>
                <div class="form-control">
                    <div>
                        <label for="address">Addres</label>
                    </div>
                    <div class="form-input">
                        <input type="text" name="location" id="address" placeholder="Your address...">
                        <span class="material-symbols-outlined sign" style="display: flex; align-items: center;">
                            home
                        </span>
                    </div>
                </div>
                <div class="form-control">
                    <div>
                        <label for="city">City</label>
                    </div>
                    <div class="form-input">
                        <input type="text" name="cityname" id="city" placeholder="Your city...">
                        <span class="material-symbols-outlined sign" style="display: flex; align-items: center;">
                            location_city
                        </span>
                    </div>
                </div>
                <div class="country-post">
                    <div class="form-control">
                        <div>
                            <label for="country">Country</label>
                        </div>
                        <div class="form-input">
                            <input type="text" name="cityname" id="city" placeholder="Your city..."
                                style="width: 100%; max-width: 114px;">
                            <span class="material-symbols-outlined sign" style="display: flex; align-items: center;">
                                location_city
                            </span>
                            <span class="material-symbols-outlined symbol" style="order: 2;">
                                expand_more
                            </span>
                        </div>
                    </div>
                    <div class="form-control">
                        <div>
                            <label for="post">Postal code</label>
                        </div>
                        <div class="form-input">
                            <input type="text" name="postcode" id="post" placeholder="Your postal code..."
                                style="width: 100%;">
                            <span class="material-symbols-outlined sign" style="display: flex; align-items: center;">
                                markunread_mailbox
                            </span>
                        </div>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: .33em;margin-top: 1em;">
                    <input type="checkbox" name="saveditems" id="save" style="max-width: 21px;">
                    <label for="save" style="font-weight: 600;" class="last">Save this information
                        for next
                        time</label>
                </div>
                <div class="btn-container">
                    <a href="#" class="btn">Continue</a>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p class="credit">Created by leaclf-devchallenges.io</p>
    </footer>
</body>

</html>
